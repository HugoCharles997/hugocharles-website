<div class="container-fluid">
  <div class="d-flex m-5">
    <img class="col-3" src="../../../../assets/img/logo.png" alt="logo" />

    <button
      class="col-1 toggle-btn m-2"
      mat-raised-button
      (click)="toggleMenu()"
    >
      menu
    </button>

    <h1
      *ngIf="!showMenu"
      class="col-8 d-flex current-menu justify-content-end align-items-center"
    >
      home
    </h1>

    <div
      class="col-8 d-flex align-items-center justify-content-end"
      *ngIf="showMenu"
    >
      <ul class="navbar">
        <button class="toggle-menu-item home-button m-2" mat-button>
          home
        </button>
        <button class="toggle-menu-item about-button m-2" mat-button>
          about
        </button>
        <button class="toggle-menu-item projects-button m-2" mat-button>
          projects
        </button>
        <button class="toggle-menu-item music-button m-2" mat-button>
          music
        </button>
        <button class="toggle-menu-item contact-button m-2" mat-button>
          contact
        </button>
      </ul>
    </div>
  </div>
</div>
